name: Docker CI

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build e Push da Imagem Docker
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Fazer checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Fazer login no registro Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir a imagem Docker
        id: build-image
        run: |
          DOCKER_TAG=${{ github.sha }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:${DOCKER_TAG} .
          echo "::set-output name=image::${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:${DOCKER_TAG}"

      - name: Enviar a imagem Docker
        if: steps.build-image.outputs.image
        run: docker push ${{ steps.build-image.outputs.image }}
