<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Recuperação de Senha</title>
    <style>
      /* Como muitos clientes de e-mail ignoram CSS externo, usamos inline */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #dddddd;
        border-radius: 5px;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .footer {
        font-size: 12px;
        color: #888888;
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Recuperação de Senha</h2>
      <p>Olá,</p>
      <p>Recebemos uma solicitação para redefinir sua senha. Para continuar, clique no botão abaixo:</p>

      <!-- Substitua a URL abaixo com seu link de recuperação -->
      <a href="https://seudominio.com/resetar-senha?token=TOKEN_AQUI" class="button">Redefinir Senha</a>

      <p>Se você não solicitou essa alteração, pode ignorar este e-mail.</p>

      <div class="footer">
        © 2025 Sua Empresa. Todos os direitos reservados.
      </div>
    </div>
  </body>
</html>
